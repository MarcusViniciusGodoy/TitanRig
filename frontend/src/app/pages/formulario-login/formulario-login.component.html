    <input
        type="text"
        id="nome"
        placeholder="Digite o nome completo"
    />
    <label for="telefone">Telefone</label>
    <input
        type="text"
        id="telefone"
        placeholder="Digite o telefone celular"
    />
        <label for="email">E-mail</label>

        id="email"
