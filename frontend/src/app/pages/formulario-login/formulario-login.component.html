<app-container>
    <header>
        <section class="cabecalho-conta">
            <h1>Criar Conta</h1>
        </section>
    </header>

    <form>
        <label for="nome">Nome</label>
    <input
        type="text"
        id="nome"
        placeholder="Digite o nome completo"
    />
    <label for="telefone">Telefone</label>
    <input
        type="text"
        id="telefone"
        placeholder="Digite o telefone celular"
    />
        <label for="email">E-mail</label>
    <input
        type="email"
        id="email"
        placeholder="Digite o E-mail"
    />

    <label for="aniversario">Anivers√°rio</label>
    <input
        type="date"
        id="aniversario"
        placeholder="Data de nascimento"
    />

    <label for="senha">Senha</label>
    <div class="input-container">
      <input
        [type]="senhaVisivel ? 'text' : 'password'"
        id="senha"
        name="senha"
        [(ngModel)]="senha"
        placeholder="Crie sua senha"
        required
      />
      <button type="button" (click)="senhaVisivel = !senhaVisivel" class="toggle-btn">
        {{ senhaVisivel ? 'Ocultar' : 'Mostrar' }}
      </button>
    </div>
    
    <label for="confirmarSenha">Confirmar Senha</label>
    <div class="input-container">
      <input
        [type]="confirmarSenhaVisivel ? 'text' : 'password'"
        id="confirmarSenha"
        name="confirmarSenha"
        [(ngModel)]="confirmarSenha"
        placeholder="Confirme sua senha"
        required
      />
      <button type="button" (click)="confirmarSenhaVisivel = !confirmarSenhaVisivel" class="toggle-btn">
        {{ confirmarSenhaVisivel ? 'Ocultar' : 'Mostrar' }}
      </button>
    </div>


    <section class="botoes"> 
        <button class="botao-cancelar" type="button">Cancelar</button>
        <button class="botao-salvar" type="submit">Salvar contato</button>
    </section>
    </form>
    
</app-container>
